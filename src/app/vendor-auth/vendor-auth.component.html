<div *ngIf="!showlogin" class="signup container mt-3 w-50" >
    <div class="card" style="padding : 20px;">
        <h1> Vendor SignUp</h1>
        <form #signUp="ngForm" (ngSubmit)="signup(signUp.value)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="name" id="name" placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput ngModel name="email" id="email" placeholder="Email" type="email">
                <mat-hint>Email</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="password" id="password" placeholder="Password" type="password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary">Continue</button>

            <a class="auth-flip-link" (click)="openlogin()">Already a user? click for login</a>
            
        </form>
    </div>
</div>


<div *ngIf="showlogin" class="login container mt-5 w-25">
    <div class="card" style="padding : 20px;">
        <form #logIn="ngForm" (ngSubmit)="login(logIn.value)">
        <h1>
            Vendor Login
        </h1>
        <p class="error">{{authError}}</p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput ngModel name="email" id="email" placeholder="Email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" matInput ngModel name="password" id="password" placeholder="Password">
        </mat-form-field>

        <button class="w-100" type="submit" mat-raised-button color="primary">Login</button><br><br>

        <a class="auth-flip-link" (click)="opensignup()">New to online store? Create an account</a>
        </form>
    </div>
</div>
