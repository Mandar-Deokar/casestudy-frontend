<p class="message-p">{{ deleteproductmessage }}</p>

<div class="row">
    <div *ngFor="let product of productlist" class="col-md-3 mb-4">
        <div class="card h-100">
            <div class="d-flex justify-content-center align-items-center">
                <img [src]="product.image" class="image card-img-top img-fluid" alt="{{ product.productName }}">
              </div>
            <div class="card-body flex-grow-1 d-flex flex-column align-items-center">
                <h2 class="card-title">{{ product.productName }}</h2>
                <p class="card-text">details : {{ product.details }}</p>
                <p class="card-text">Price: Rs.{{ product.price }}</p>
            </div>
            <div class="card-footer">
                <button (click)="delete(product.productId)" class="btn btn-danger btn-sm">
                    <fa-icon [icon]="icon"></fa-icon> Delete
                </button>
                <a routerLink="/vendor-updateproduct/{{ product.productId }}" class="btn btn-primary btn-sm ml-2">
                    <fa-icon [icon]="edit"></fa-icon> Update
                </a>
            </div>
        </div>
    </div>
</div>
