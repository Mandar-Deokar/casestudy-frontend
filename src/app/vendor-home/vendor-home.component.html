<!-- item-display.component.html -->
<p class="message-p">{{deleteproductmessage}}</p>


<div *ngFor="let product of productlist">

    <div class="product-container">

        <img [src]="product.image" alt="{{ product.productName }}">

        <h2>{{ product.productName }}</h2>
      
        <p>{{ product.details }}</p>

        <p>Price: Rs.{{ product.price }}</p>

        <fa-icon (click)="delete(product.productId)" [icon]="icon"></fa-icon>
        <a class="update-link" routerLink='/vendor-updateproduct/{{product.productId}}'><fa-icon [icon]="edit"></fa-icon></a>
        

      </div>
  </div>
