<div class="container mt-5 w-25">
    <div class="card" style="padding : 20px;">
        <form>
        <h1>
            Login
        </h1>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>UserName</mat-label>
            <input matInput ngModel name="userName" id="userName" placeholder="Username">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
        </mat-form-field>

        <button class="w-100" type="submit" mat-raised-button color="primary">Login</button><br><br>

        <a href="/signup">New to online store? Create an account</a>
        </form>
    </div>
</div>
